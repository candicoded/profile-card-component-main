<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img src="./images/image-victor.jpg" alt="Headshot of Victor">
    <span class="name">Victor Crest</span>
    <span class="age">26</span>
    <p class="location">London</p>
    
    <hr>
    
    <div class="stats">
      <div>
        <p class="count">80K</p>
        <p class="stat-name">Followers</p>
      </div>

      <div>
        <p class="count">803K</p>
        <p class="stat-name">Likes</p>
      </div>

      <div>
        <p class="count">1.4K</p>
        <p class="stat-name">Photos</p>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Candice</a>.
  </footer>
</body>
</html>
